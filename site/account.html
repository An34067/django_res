<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | Gourmet Haven</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 font-sans">
    <custom-navbar></custom-navbar>

    <section class="py-16 px-4 max-w-7xl mx-auto">
        <div class="flex flex-col lg:flex-row gap-12">
            <!-- Sidebar -->
            <div class="lg:w-1/4">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center mb-6">
                        <div class="w-16 h-16 rounded-full bg-gray-200 mr-4 overflow-hidden">
                            <img src="http://static.photos/people/200x200/10" alt="User Profile" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-800">John Doe</h3>
                            <p class="text-gray-500 text-sm">Gold Member</p>
                        </div>
                    </div>
                    <nav>
                        <ul class="space-y-2">
                            <li>
                                <a href="#" class="flex items-center px-4 py-3 bg-primary bg-opacity-10 text-primary rounded-lg font-medium">
                                    <i data-feather="user" class="w-5 h-5 mr-3"></i>
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                                    <i data-feather="calendar" class="w-5 h-5 mr-3"></i>
                                    Reservations
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                                    <i data-feather="shopping-bag" class="w-5 h-5 mr-3"></i>
                                    Orders
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                                    <i data-feather="heart" class="w-5 h-5 mr-3"></i>
                                    Favorites
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                                    <i data-feather="settings" class="w-5 h-5 mr-3"></i>
                                    Settings
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="lg:w-3/4">
                <div class="bg-white rounded-xl shadow-md p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Profile Information</h2>
                    
                    <form>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="first-name" class="block text-gray-700 font-medium mb-2">First Name</label>
                                <input type="text" id="first-name" value="John" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="last-name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                                <input type="text" id="last-name" value="Doe" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                                <input type="email" id="email" value="john.doe@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="phone" class="block text-gray-700 font-medium mb-2">Phone</label>
                                <input type="tel" id="phone" value="+1 (555) 123-4567" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="birthday" class="block text-gray-700 font-medium mb-2">Birthday</label>
                                <input type="date" id="birthday" value="1990-01-15" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="anniversary" class="block text-gray-700 font-medium mb-2">Anniversary</label>
                                <input type="date" id="anniversary" value="2015-06-20" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
                            <input type="text" id="address" value="123 Main Street" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary mb-2">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <input type="text" id="city" value="New York" placeholder="City" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                <input type="text" id="state" value="NY" placeholder="State" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                <input type="text" id="zip" value="10001" placeholder="ZIP Code" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                        </div>
                        
                        <div class="mt-8">
                            <h3 class="text-lg font-bold text-gray-800 mb-4">Dietary Preferences</h3>
                            <div class="flex flex-wrap gap-4">
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded text-primary focus:ring-primary">
                                    <span class="ml-2 text-gray-700">Vegetarian</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded text-primary focus:ring-primary">
                                    <span class="ml-2 text-gray-700">Vegan</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded text-primary focus:ring-primary" checked>
                                    <span class="ml-2 text-gray-700">Gluten-Free</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded text-primary focus:ring-primary">
                                    <span class="ml-2 text-gray-700">Dairy-Free</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded text-primary focus:ring-primary">
                                    <span class="ml-2 text-gray-700">Nut Allergy</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded text-primary focus:ring-primary">
                                    <span class="ml-2 text-gray-700">Shellfish Allergy</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="mt-8 flex justify-end">
                            <button type="button" class="px-6 py-3 border border-gray-300 rounded-lg font-medium mr-4">Cancel</button>
                            <button type="submit" class="bg-primary hover:bg-opacity-90 text-white px-6 py-3 rounded-lg font-medium">Save Changes</button>
                        </div>
                    </form>
                </div>
                
                <!-- Membership Card -->
                <div class="mt-8 bg-gradient-to-r from-primary to-secondary p-6 rounded-xl shadow-md">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-white text-xl font-bold mb-1">Gold Membership</h3>
                            <p class="text-white text-opacity-80">Since 2020</p>
                        </div>
                        <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                            <i data-feather="award" class="w-6 h-6 text-white"></i>
                        </div>
                    </div>
                    <div class="mt-6 flex items-center">
                        <div class="bg-white bg-opacity-20 p-2 rounded-lg">
                            <i data-feather="star" class="w-4 h-4 text-white"></i>
                        </div>
                        <p class="text-white ml-3">Enjoy 10% off all orders</p>
                    </div>
                    <div class="mt-3 flex items-center">
                        <div class="bg-white bg-opacity-20 p-2 rounded-lg">
                            <i data-feather="star" class="w-4 h-4 text-white"></i>
                        </div>
                        <p class="text-white ml-3">Priority reservations</p>
                    </div>
                    <div class="mt-3 flex items-center">
                        <div class="bg-white bg-opacity-20 p-2 rounded-lg">
                            <i data-feather="star" class="w-4 h-4 text-white"></i>
                        </div>
                        <p class="text-white ml-3">Exclusive tasting events</p>
                    </div>
                    <div class="mt-6 pt-6 border-t border-white border-opacity-20 flex justify-between items-center">
                        <div>
                            <p class="text-white text-opacity-70 text-sm">Total Spent</p>
                            <p class="text-white font-bold">$2,450.00</p>
                        </div>
                        <div>
                            <p class="text-white text-opacity-70 text-sm">Visits</p>
                            <p class="text-white font-bold">28</p>
                        </div>
                        <div>
                            <p class="text-white text-opacity-70 text-sm">Member Since</p>
                            <p class="text-white font-bold">Jun 2020</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
